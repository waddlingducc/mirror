<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Unblocked Games NebulaPlay</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url(https://i.ibb.co/4ZMGnKmk/rgtrg455555.png); /* Background for the page */
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Logo styling */
        .logo {
            position: fixed;
            bottom: 20px; /* Adjust distance from bottom */
            left: 20px; /* Adjust distance from left */
            z-index: 10;
        }

        .logo img {
            width: 50px; /* Adjust logo size */
            height: auto;
        }

        /* Game container for iframe */
        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    

    <!-- Fullscreen iframe for the game -->
    <div class="game-container">
        <iframe src="https://eaglercraft.com/mc/1.12.2/">
            <p>Your browser does not support iframes.</p>
        </iframe>
    </div>

</body>
</html>
